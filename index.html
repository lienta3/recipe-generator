<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI-Content-Title-Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI-Content-Title-Generator</h1>
      </header>
      <main>
        <form id="title-generator-form">
          <input
            type="text"
            placeholder="Enter a topic"
            required
            autofocus
            autocomplete="off"
            class="prompt-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="output-response" id="titles"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/lienta3" target="_blank"> Lien Ta</a> and is
        <a href="https://github.com/lienta3/AI-Title-Generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-hook-title-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
